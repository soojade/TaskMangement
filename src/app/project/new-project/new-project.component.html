<form>
  <h3 mat-dialog-title>新建项目</h3>
  <div mat-dialog-content>
    <mat-input-container class="fill-width">
      <input type="text" placeholder="项目名称" matInput>
    </mat-input-container>
    <mat-input-container class="fill-width">
      <input type="text" placeholder="项目描述" matInput>
    </mat-input-container>
  </div>
  <div mat-dialog-actions>
    <div class="flex-container">
      <!--由于上层div使用了material指令,display为block,再设置flex无效,所以新增一div层-->
      <button type="button" color="primary" mat-raised-button (click)="save()">保存</button>
      <button type="button" color="warn" mat-raised-button mat-dialog-close>关闭</button>
    </div>
  </div>
</form>
