<mat-card>
  <mat-card-header>
    <mat-card-title>{{item.name}}</mat-card-title>
  </mat-card-header>
  <img [src]="item.coverImg" alt="项目封面" mat-card-image>
  <mat-card-content>
    {{item.desc}}
  </mat-card-content>
  <mat-card-actions>
    <button type="button" mat-button>
      <mat-icon>edit</mat-icon>
      <span>编辑</span>
    </button>
    <button type="button" mat-button>
      <mat-icon svgIcon="invite"></mat-icon>
      <span>邀请</span>
    </button>
    <button type="button" mat-button>
      <mat-icon>delete</mat-icon>
      <span>删除</span>
    </button>
  </mat-card-actions>
</mat-card>
