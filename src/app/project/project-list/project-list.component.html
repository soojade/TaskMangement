<div class="container" [@listAnimation]="projects.length">
  <app-project-item class="card" *ngFor="let project of projects" [item]="project" (invite)="openInviteDialog()" (onEdit)="edit()"
    (onDel)="openConfirmDialog(project)">
  </app-project-item>
</div>
<button class="fab-btn" type="button" mat-mini-fab (click)="openNewProjectDialog()">
  <mat-icon svgIcon="add"></mat-icon>
</button>
