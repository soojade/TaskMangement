<form>
  <h3 mat-dialog-title>组员邀请:</h3>
  <div mat-dialog-content>
    <mat-form-field class="fill-width">
      <input matInput placeholder="姓名" [matAutocomplete]="auto">
    </mat-form-field>
  </div>
</form>
<mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayUser">
  <mat-option *ngFor="let option of options" [value]="option">
    {{option.name}}
  </mat-option>
</mat-autocomplete>
