<mat-sidenav-container [class.dark-theme]="isDarkTheme">
  <mat-sidenav #sidebar>
    <app-sidebar (click)="sidebar.toggle()"></app-sidebar>
  </mat-sidenav>
  <div class="container">
    <header>
      <app-header (toggle)="sidebar.toggle()" (toggleDarkTheme)="switchTheme()"></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</mat-sidenav-container>
