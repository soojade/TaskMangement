<div class="task-list">
  <app-task-list class="list-container" *ngFor="let list of lists">
    <app-task-header [status]="list.name"></app-task-header>
    <app-task-item *ngFor="let task of list.tasks"></app-task-item>
  </app-task-list>
</div>
<button class="fab-btn" mat-fab type="button">
  <mat-icon>add</mat-icon>
</button>
