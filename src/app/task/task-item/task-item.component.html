<mat-list-item class="container" [ngClass]="{
   'priority-normal':item.priority===1,
   'priority-important':item.priority===2,
   'priority-emergency':item.priority===3
}" (click)="onItemClick()" [@taskItem]="taskState">
  <mat-checkbox class="checkbox" [checked]="item.completed" (click)="onCheckboxClick($event)"></mat-checkbox>
  <div mat-line class="content" [ngClass]="{'completed':item.completed}">
    <span matTooltip="{{item.desc}}">{{item.desc}}</span>
  </div>
  <div mat-line class="bottom-bar">
    <span class="due-date" *ngIf="item.dueDate">{{item.dueDate | date:"yy-MM-dd"}}</span>
  </div>
  <mat-icon class="alarm" *ngIf="item.reminder">alarm</mat-icon>
  <mat-icon class="avatar" [svgIcon]="avatar" mat-list-avatar></mat-icon>
</mat-list-item>
