<form>
  <h3 mat-dialog-title>{{title}}</h3>
  <div mat-dialog-content>
    <mat-form-field class="fill-width">
      <input type="text" placeholder="项目名称" matInput>
    </mat-form-field>
    <mat-form-field class="fill-width">
      <input type="text" placeholder="项目描述" matInput>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button type="button" color="primary" mat-raised-button (click)="onSave()">保存</button>
    <button type="button" color="warn" mat-raised-button mat-dialog-close>关闭</button>
  </div>
</form>
