<mat-list-item class="container">
  <mat-checkbox class="checkbox" [checked]="item.completed"></mat-checkbox>
  <div mat-line class="content">
    {{item.desc}}
  </div>
  <div mat-line class="bottom-bar">
    <span class="due-date" *ngIf="item.dueDate">{{item.dueDate | date:"yy-MM-dd"}}</span>
  </div>
  <mat-icon class="alarm" *ngIf="item.reminder">alarm</mat-icon>
  <mat-icon class="avatar" [svgIcon]="avatar"></mat-icon>
</mat-list-item>
