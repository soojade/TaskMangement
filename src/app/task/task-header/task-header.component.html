<div
  mat-subheader
  class="header-container"
>
  <div class="task-status">
    <h3>{{status}}</h3>
  </div>
  <div class="fill">
    <button
      mat-icon-button
      type="button"
      (click)="onNewTask()"
    >
      <mat-icon>add_circle_outline</mat-icon>
      <span>新任务</span>
      </button>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
      >
        <mat-icon>more_vert</mat-icon>
        </button>
  </div>
  </div>
  <mat-menu #menu="matMenu">
    <button
      mat-menu-item
      (click)="editList()"
    >
      <mat-icon>mode_edit</mat-icon>
      <span>修改列表名称</span>
      </button>
      <button
        mat-menu-item
        (click)="onMove()"
      >
        <mat-icon>removet</mat-icon>
        <span>移动本列表所有内容</span>
        </button>
        <button
          mat-menu-item
          (click)="deleteList()"
        >
          <mat-icon>delete</mat-icon>
          <span>删除列表</span>
          </button>
  </mat-menu>
